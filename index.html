<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<main>
    <h2 id="about">About This Website</h2>
    <p>This is a simple and responsive website example. It works on all devices!</p>
    <h2 id="contact">Contact Us</h2>
    <p>Email: contact@example.com</p>
</main>
<footer>
    <p>&copy; 2024 My Simple Website</p>
</footer>
</body>
</html>
